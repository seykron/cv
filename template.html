<!doctype html>
<html>
  <head>
    <title>Curriculum Vitae</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/CurriculumVitae.css" />
    <link rel="stylesheet" href="css/print.css" media="print" />
  </head>
  <body>
    <div id="social" class="social">
      <a href="https://twitter.com/matias_mi" title="Twitter!">
        <img alt="Twitter" src="image/twitter-icon.png" width="80" />

      <a href="http://spiria.me" title="My blog">

      <a title="Open Document" href="cv.$lang$.odt">

        <a class="flag uk" href="index.en.html"><!-- UK flag --></a>
